<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Categories</title>
<script src="index.js" defer></script>

  <ul id="fruits">
    <li class="highlight">apple</li>

  <ul id="vegetables">
    <li>pea</li>
    <li>beans</li>

  </ul>

  <ul id="desserts">
    <li>cake</li>
    <li>brownie</li>
    <li>ice cream</li>
  </ul>

</body>
</html>
