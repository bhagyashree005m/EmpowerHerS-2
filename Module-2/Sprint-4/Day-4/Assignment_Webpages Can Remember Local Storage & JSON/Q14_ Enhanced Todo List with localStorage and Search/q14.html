<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .completed { text-decoration: line-through; color: gray; }
    #taskList li { margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Enhanced Todo List</h2>
  
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>
  <br><br>
  
  <input type="text" id="searchInput" placeholder="Search tasks..." onkeyup="searchTasks()">
  <ul id="taskList"></ul>
  
  <script>
    let tasks = [];

    // Load tasks from localStorage on page load
    window.onload = function() {
      let savedTasks = localStorage.getItem("tasks");
      if (savedTasks) {
        tasks = JSON.parse(savedTasks);
        renderTasks(tasks);
      }
    };

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Add a new task
    function addTask() {
      let taskText = document.getElementById("taskInput").value.trim();
      if (taskText === "") {
        alert("Task cannot be empty!");
        return;
      }
      let task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };
      tasks.push(task);
      saveTasks();
      renderTasks(tasks);
      document.getElementById("taskInput").value = "";
    }

    // Toggle task completion
    function toggleTask(id) {
      tasks = tasks.map(task => {
        if (task.id === id) {
          task.completed = !task.completed;
        }
        return task;
      });
      saveTasks();
      renderTasks(tasks);
    }

    // Remove a task
    function removeTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks(tasks);
    }

    // Render tasks to the list
    function renderTasks(taskArray) {
      let list = document.getElementById("taskList");
      list.innerHTML = "";
      taskArray.forEach(task => {
        let li = document.createElement("li");
        li.textContent = task.text;
        if (task.completed) li.classList.add("completed");

        // Toggle button
        let toggleBtn = document.createElement("button");
        toggleBtn.textContent = task.completed ? "Undo" : "Complete";
        toggleBtn.onclick = () => toggleTask(task.id);

        // Remove button
        let removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => removeTask(task.id);

        li.appendChild(toggleBtn);
        li.appendChild(removeBtn);
        list.appendChild(li);
      });
    }

    // Search tasks in real time
    function searchTasks() {
      let query = document.getElementById("searchInput").value.toLowerCase();
      let filtered = tasks.filter(task => task.text.toLowerCase().includes(query));
      renderTasks(filtered);
    }
  </script>
</body>
</html>
